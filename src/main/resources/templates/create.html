<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Task Create</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments/sidebar:: sidebar"></ul>
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="fragments/header :: header"></div>

                <div class="container-fluid">
                    <form action="#" th:action="@{/create}" method="post" th:object="${task}">
                        <div class="d-flex justify-content-center align">
                            <div>
                                <div class="col-md-12">
                                    <label for="name">Name</label>
                                    <input class="form-control" type="text" th:field="*{name}" />
                                </div>

                                <div class="col-md-12">
                                    <label for="name">Target Date</label>
                                    <input type="date" class="form-control" th:field="*{targetDate}" />
                                </div>

                                <div class="col-sm-12 mt-2">
                                    <select class="form-control" th:field="*{priority}" required>
                                        <option value="HIGH" class="p-4">HIGH</option>
                                        <option value="MEDIUM">MEDIUM</option>
                                        <option value="LOW">LOW</option>
                                    </select>
                                </div>

                                <div class="col-md-12">
                                    <label for="name">Description</label>
                                    <input class="form-control" th:field="*{description}" aria-multiline="true" />
                                </div>
                            </div>
                        </div>
                        <div class="text-center pt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
</body>

</html>
